<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <p class="text-underline-offset">This is some text with an underline offset.</p>
    <div class="text-justify">
      <p>This is some justified text that spans multiple lines.</p>
    </div>
    <div class="backdrop-filter">
      <img src="https://picsum.photos/id/1015/600/400" alt="Background image">
      <div class="text-overlay">
        <h1>This is some text with a backdrop filter effect.</h1>
      </div>
    </div>
    <div class="column-rule">
      <p>This is some text with a column rule.</p>
      <p>This is some more text with a column rule.</p>
    </div>
    <div class="text-orientation">
      <p class="vertical-text">This is some vertical text.</p>
    </div>

  </div>
</body>

</html>
